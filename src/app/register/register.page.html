<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Inscription
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card-header>Commençons par la première étape !</ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-input placeholder="Prénom" [(ngModel)]="realname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-button expand="full" size="large" (click)="register(realname, email, password)"><ion-icon size="large" name="arrow-round-forward"></ion-icon></ion-button>
    </ion-item>
  </ion-card-content>
</ion-content>

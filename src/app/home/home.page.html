<ion-header no-border margin-bottom>
    <ion-toolbar style="background-color: blue">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
    <mat-card class=".mat-elevation-z0">
        <mat-card-title text-center>Votre Accueil</mat-card-title>
        <mat-card-subtitle text-center>Bienvenue chez vous !</mat-card-subtitle>
    </mat-card>
</ion-header>

<ion-content>
    <mat-card margin text-center class=".mat-elevation-z0">
        <circle-progress
                [percent]="50"
                [radius]="80"
                [outerStrokeWidth]="10"
                [outerStrokeColor]="'#4882c2'"
                [innerStrokeColor]="'#e7e8ea'"
                [animation]="true"
                [animationDuration]="300"
        ></circle-progress>
    </mat-card>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Aliments
                </mat-panel-title>
                <mat-panel-description>
                    200Kcal
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field>
                <input matInput type="search" placeholder="Choisir un aliment" />
            </mat-form-field>
            <button mat-icon-button><mat-icon>add</mat-icon></button>
            <mat-chip-list>
                <mat-chip matChipRemove>test<mat-icon matChipRemove>cancel</mat-icon></mat-chip>
                <mat-chip matChipRemove>test2<mat-icon matChipRemove>cancel</mat-icon></mat-chip>
            </mat-chip-list>
        </mat-expansion-panel>
    <mat-card margin >
        1000 pas
    </mat-card>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    IMC actuel : 20
                </mat-panel-title>
                <mat-panel-description>
                    IMC normal
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field>
                <input matInput type="text" placeholder="Poids" />
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="Taille" />
            </mat-form-field>
            <ion-item lines="none">
                <button mat-raised-button color="primary">Calculer</button>
            </ion-item>
        </mat-expansion-panel>
</ion-content>

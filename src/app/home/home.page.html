<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Accueil
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <mat-card margin >
        <circle-progress
                [percent]="85"
                [radius]="50"
                [outerStrokeWidth]="10"
                [outerStrokeColor]="'#4882c2'"
                [innerStrokeColor]="'#e7e8ea'"
                [animation]="true"
                [animationDuration]="300"
        ></circle-progress>
    </mat-card>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Aliments
                </mat-panel-title>
                <mat-panel-description>
                    200kcal
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field>
                <input matInput type="search" placeholder="Choisir un aliment" />
            </mat-form-field>
            <button mat-icon-button><mat-icon>add</mat-icon></button>
            <mat-chip-list>
                <mat-chip matChipRemove>test<mat-icon matChipRemove>cancel</mat-icon></mat-chip>
                <mat-chip matChipRemove>test2<mat-icon matChipRemove>cancel</mat-icon></mat-chip>
            </mat-chip-list>
        </mat-expansion-panel>
    <mat-card margin >
        1000 pas
    </mat-card>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    IMC actuel : 20
                </mat-panel-title>
                <mat-panel-description>
                    IMC normal
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field>
                <input matInput type="text" placeholder="Choisir un aliment" />
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="Choisir un aliment" />
            </mat-form-field>
            <ion-item lines="none">
                <button mat-raised-button color="primary">Primary</button>
            </ion-item>
        </mat-expansion-panel>
</ion-content>

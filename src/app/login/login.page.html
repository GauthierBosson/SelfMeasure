<ion-content>
  <ion-card-header>
    <ion-card-title text-center>Self Measure</ion-card-title>
    <ion-card-subtitle text-center>Prenez soin de vous d√®s maintenant !</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-button expand="full" size="large" (click)="login(email, password)">Connexion</ion-button>
    </ion-item>
    <ion-item lines="none">
      <ion-button expand="full" size="large" (click)="go()">S'inscrire</ion-button>
    </ion-item>

  </ion-card-content>
</ion-content>
